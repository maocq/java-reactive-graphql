server:
  port: 8080
spring:
  application:
    name: "JavaReactiveGraphQL"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  graphql:
    graphiql:
      enabled: true                  # http://localhost:8080/graphiql
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

azure:
  client-id: "78cdc600-c99c-4db3-9556-3eb31a4c0c60"
  tenant-id: "e7c91a18-425d-4820-aedf-09d9c1c63cd7"

logging:
  level:
    org:
      springframework:
        security: DEBUG