server:
  port: 8080
spring:
  application:
    name: "JavaReactiveGraphQL"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  graphql:
    graphiql:
      enabled: true                  # http://localhost:8080/graphiql
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
